<!DOCTYPE html>
<html>
<head>
	<title>MyProfile(Kazuki Asahina)</title>
	<meta charset="UTF-8">
	<meta name="description" content="MyProfile(Kazuki Asahina)の自己紹介サイトです。">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<body>
	<!-- ヘッダー -->
	<header>
		<!-- ロゴ -->
		<a href="index.html" id="logo">MyProfile</a>
		<!-- PC用ナビゲーション -->
		<nav id="nav-pc">
			<ul>
				<li><a href="index.html#about">About</a</li>
				<li><a href="index.html#works">Works</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<article>
			<!-- メインビジュアル -->
			<div>
				<img id="main-visual" src="images/main.jpg" alt="カメラのイメージ画像">
			</div>
			<!-- <div class="image"></div> -->
			<section id="about">
				<h2>About</h2>
				<div class="about-flex">
					<img src="images/about.jpg" alt="本人写真">
					<div id="about-explan">
						<span>Kazuki Asahina</span>
						<ul>
							<li>25歳 長野県佐久市出身</li>
							<li>ソフトウェア業界でマーケティングに従事</li>
							<li>趣味はカメラ、愛機はCanon</li>
							<li>自然を撮影するのが好きで、海や山によく行く</li>
						</ul>
					</div>
				</div>
			</section>

			<section id="works">
				<h2>Works</h2>
				<div class="works-flex">
					<div>
						<img src="images/works1.jpg" alt="日本海写真1">
						<p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
					</div>
					<div class="works-photo">
						<img src="images/works2.jpg" alt="冠雪した御嶽山の写真">
						<p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
					</div>
					<div>
						<img src="images/works3.jpg" alt="京都の明け方の写真">
						<p>京都で撮影した、明け方の古き良き日本の町並み</p>
					</div>
				</div>
			</section>
		</article>
	</main>

	<footer>
		<p>&copy MyProfile. All rights reserved.</p>
	</footer>
</body>
</html>
